# Nombre de la aplicación
spring.application.name=event-driven-api

# Puerto de ejecución
server.port=8080

# ===============================
# Configuración H2 Database
# ===============================
spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Consola H2
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Actuator (para readiness/liveness en K8s)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Permitir acceder a la consola H2 desde fuera del contenedor
spring.h2.console.settings.web-allow-others=true
